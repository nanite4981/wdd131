<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Shaun Vann" description="insert site description here">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <h1><img id="title-image" src="images/recipe-book.png" alt="Icon of a recipe book">Recipe Book</h1>
    </header>
    <main>
        <div class="search">
            <form id="search-form" action="">
                <input type="text" placeholder = "Find a recipe" name="search">
                <button type="submit"><img src="images/search.svg"></button>
            </form>
        </div>
        <div class="recipe">
            <img id="recipe-image" src="images/apple-crisp.jpg" alt="A juicy, appley apple crisp">
            <div id="recipe-text">
                <ul class="tags">
                    <li class="tag">Dessert</li>
                    <li class="tag">Fruit</li>
                </ul>
                <h2 id="recipe-name"><a href="#">Apple Crisp</a></h2>
                <p class="recipe__ratings">
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                </p>
                <p id="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img class="social-images" src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img class="social-images" src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img class="social-images" src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>        
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" id="attribution">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
